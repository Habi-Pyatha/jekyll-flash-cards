<div class="flashcards">
  {% assign category = page.url | split: '/' | last %}

  {% for card in site.data.flashcards[category] %}
    <div class="flashcard">
      <div class="front">
        <p>{{ card.question }}</p>
      </div>
      <div class="back">
        <p>{{ card.answer }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
  
  {{site.url}}

  {{page.url | split:'/' |last}}
